<p-toast></p-toast>
<div class="admin-page">
    <p-card
        [header]="isEditMode ? 'Edit category' : 'Add Category'"
        subheader="You can add or edit categories here"
    >
        <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button
                            styleClass="p-button-success mr-2"
                            [label]="isEditMode ? 'Update' : 'Create'"
                            [icon]="isEditMode ? 'pi pi-save' : 'pi pi-plus'"
                            (click)="onSubmit()"
                        ></p-button>
                        <p-button
                            label="Cancel"
                            icon="pi pi-times"
                            styleClass="p-button-secondary"
                            (click)="goBack()"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="p-fluid p-formgrid grid">
                        <div class="p-field col">
                            <label for="name">Name</label>
                            <div class="mb-2"></div>
                            <input
                                formControlName="name"
                                id="name"
                                type="text"
                                pInputText
                            />
                            <small
                                *ngIf="categoryForm.name.invalid && isSubmitted"
                                class="p-error"
                                >Name is require</small
                            >
                        </div>
                        <div class="p-field col">
                            <label for="icon">Icon</label>
                            <div class="mb-2"></div>
                            <input
                                formControlName="icon"
                                id="icon"
                                type="text"
                                pInputText
                            />
                            <small
                                *ngIf="categoryForm.icon.invalid && isSubmitted"
                                class="p-error"
                                >Icon is require</small
                            >
                        </div>
                        <div class="p-field col">
                            <label for="color">Color</label>
                            <div class="mb-2"></div>
                            <p-colorPicker
                                formControlName="color"
                            ></p-colorPicker>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
