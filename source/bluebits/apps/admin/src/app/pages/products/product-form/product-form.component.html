<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="isEditMode ? 'Edit product' : 'Add product'" subheader="You can add or edit products here">
        <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button
                            styleClass="p-button-success mr-2"
                            [label]="isEditMode ? 'Update' : 'Create'"
                            [icon]="isEditMode ? 'pi pi-save' : 'pi pi-plus'"
                            (click)="onSubmit()"
                        ></p-button>
                        <p-button
                            label="Cancel"
                            icon="pi pi-times"
                            styleClass="p-button-secondary"
                            (click)="goBack()"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="p-fluid p-formgrid grid">
                        <div class="p-field col-4">
                            <label for="name">Name</label>
                            <div class="mb-2"></div>
                            <input formControlName="name" id="name" type="text" pInputText />
                            <small *ngIf="productForm.name.invalid && isSubmitted" class="p-error"
                                >Name is require</small
                            >
                        </div>
                        <div class="p-field col-4">
                            <label for="brand">Brand</label>
                            <div class="mb-2"></div>
                            <input formControlName="brand" id="brand" type="text" pInputText />
                            <small *ngIf="productForm.brand.invalid && isSubmitted" class="p-error"
                                >Brand is require</small
                            >
                        </div>
                        <div class="p-field col-4">
                            <label for="price">Price</label>
                            <div class="mb-2"></div>
                            <p-inputNumber
                                formControlName="price"
                                model="decimal"
                                [useGrouping]="false"
                                [min]="0"
                            ></p-inputNumber>
                            <small *ngIf="productForm.price.invalid && isSubmitted" class="p-error"
                                >Price is require</small
                            >
                        </div>
                        <div class="p-field col-4">
                            <label for="countInStock">CountInStock</label>
                            <div class="mb-2"></div>
                            <p-inputNumber
                                formControlName="countInStock"
                                [useGrouping]="false"
                                [min]="0"
                            ></p-inputNumber>
                            <small *ngIf="productForm.countInStock.invalid && isSubmitted" class="p-error"
                                >CountInStock is require</small
                            >
                        </div>
                        <div class="p-field col-4">
                            <label for="category">Category</label>
                            <div class="mb-2"></div>
                            <p-dropdown
                                [options]="categories"
                                formControlName="category"
                                optionLabel="name"
                                optionValue="id"
                                [filter]="true"
                                filterBy="name"
                                placeholder="Select a category"
                            ></p-dropdown>
                            <small *ngIf="productForm.category.invalid && isSubmitted" class="p-error"
                                >Category is require</small
                            >
                        </div>
                        <div class="p-field col-4">
                            <label for="isFeatured">Is Featured</label>
                            <div class="mb-2"></div>
                            <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
                        </div>
                        <div class="p-field col-12">
                            <label for="description">Description</label>
                            <div class="mb-2"></div>
                            <textarea
                                [rows]="7"
                                [cols]="30"
                                formControlName="description"
                                pInputTextarea
                                autoResize="autoResize"
                            ></textarea>
                            <small *ngIf="productForm.description.invalid && isSubmitted" class="p-error"
                                >Description is require</small
                            >
                        </div>
                        <div class="p-field col-12">
                            <label for="richDescription">Product Details</label>
                            <div class="mb-2"></div>
                            <p-editor formControlName="richDescription" [style]="{ height: '320px' }"></p-editor>
                        </div>
                        <div class="p-field col-12">
                            <label for="richDescription">Main Images</label>
                            <div class="mb-2"></div>
                            <input type="file" pInputText accept="image/*" (change)="onImageUpload($event)" />
                            <small *ngIf="productForm.image.invalid && isSubmitted" class="p-error"
                                >Image is require</small
                            >
                            <div class="p-field col-2">
                                <img style="width: 100%" [src]="imageDisplay" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
