<div class="cart-page">
    <div class="grid">
        <div class="col-8">
            <div>
                <button
                    pButton
                    icon="pi pi-arrow-left"
                    type="button"
                    label="Continute shopping"
                    (click)="backToShop()"
                ></button>
            </div>
            <div>
                <h4>My cart {{ count }} Item(s)</h4>
            </div>
            <div class="cart-shipping">
                Shipping after the payment, Delivery time: 1 to 4 working days
            </div>
            <div class="cart-item mt-5" *ngFor="let cartItem of cartItemDetail">
                <div class="grid p-fluid">
                    <div class="col-2 cart-item-image">
                        <img
                            style="width: 100%; height: 100%"
                            [src]="cartItem.product.image"
                            [alt]="cartItem.product.name"
                        />
                    </div>
                    <div class="col-7">
                        <div class="cart-item-name">
                            {{ cartItem.product.name }}
                        </div>
                        <div class="cart-item-price">
                            {{ cartItem.product.price | currency }}
                        </div>
                        <div class="cart-item-remove">
                            <p-button
                                icon="pi pi-trash"
                                (onClick)="deleteCartItem(cartItem.product.id)"
                            ></p-button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="p-field cart-item-quantity">
                            <p-inputNumber
                                mode="decimal"
                                [showButtons]="true"
                                [inputId]="cartItem.product.id"
                                [min]="0"
                                [max]="100"
                                [(ngModel)]="cartItem.quantity"
                                (onInput)="
                                    updateCartItemQuantity($event, cartItem)
                                "
                            >
                            </p-inputNumber>
                        </div>
                        <div class="cart-item-subtotal">
                            Subtotal:
                            <span class="cart-item-subtotal-value">{{
                                cartItem.product.price * cartItem.quantity
                                    | currency
                            }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <orders-order-summary></orders-order-summary>
        </div>
    </div>
</div>
