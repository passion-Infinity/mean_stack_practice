<div class="products-page">
    <div class="grid">
        <div class="col-3" *ngIf="isCategories">
            <h3>Categories</h3>
            <div
                class="p-field-checkbox"
                style="padding-bottom: 15px"
                *ngFor="let category of categories"
            >
                <p-checkbox
                    [(ngModel)]="category.checked"
                    inputId="{{ category.id }}"
                    [binary]="true"
                    (onChange)="categoryFilter()"
                ></p-checkbox>
                <label style="padding-left: 10px" [for]="category.id">{{
                    category.name
                }}</label>
            </div>
        </div>
        <div [ngClass]="{ 'col-9': isCategories, 'col-12': !isCategories }">
            <div class="grid">
                <div
                    [ngClass]="{
                        'col-4': isCategories,
                        'col-3': !isCategories
                    }"
                    *ngFor="let product of products"
                >
                    <products-product-item
                        [product]="product"
                    ></products-product-item>
                </div>
            </div>
        </div>
    </div>
</div>
